<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board and Shape Definition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            gap: 2px;
        }
        .board-cell, .shape-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
        .selected {
            background-color: black;
        }
        .shapes-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .shape-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .credits {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
        .credits a {
            color: #007bff;
            text-decoration: none;
        }
        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5" id="board-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Define Board</h2>
                        <div class="d-flex justify-content-center">
                            <div id="board" class="grid" style="grid-template-columns: repeat(7, 30px);"></div>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-success" onclick="submitBoard()">Submit Board</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="shape-container" style="display:none;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Define Shapes</h2>
                        <div class="shapes-grid mx-auto" id="shapes"></div>
                        <div class="text-center mt-3">
                            <button class="btn btn-success" onclick="submitShapes()">Submit Shapes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="result-container" style="display:none;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Inventory Grid</h2>
                        <div class="d-flex justify-content-center">
                            <div id="result" class="grid" style="grid-template-columns: repeat(7, 30px);"></div>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-danger" onclick="resetPage()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container credits">
        <p>Made by <a href="https://github.com/Mitsuma" target="_blank">Mitsuma</a> with ChatGPT.</p>
        <p>Source: <a href="https://github.com/Mitsuma/afkjourney-inventorysolver" target="_blank">https://github.com/Mitsuma/afkjourney-inventorysolver</a></p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

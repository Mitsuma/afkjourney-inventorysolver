<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board and Shape Definition</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            gap: 2px;
        }
        .board-cell, .shape-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
        }
        .selected {
            background-color: black;
        }
        .shapes-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .shape-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5" id="board-container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Define Board</h2>
                    <div id="board" class="grid" style="grid-template-columns: repeat(7, 30px);"></div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" onclick="submitBoard()">Submit Board</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="shape-container" style="display:none;">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Define Shapes</h2>
                <div class="shapes-grid" id="shapes"></div>
                <div class="text-center mt-3">
                    <button class="btn btn-primary" onclick="submitShapes()">Submit Shapes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="result-container" style="display:none;">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Inventory Grid</h2>
                    <div id="result" class="grid" style="grid-template-columns: repeat(7, 30px);"></div>
                    <div class="text-center mt-3">
                        <button class="btn btn-secondary" onclick="resetPage()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
